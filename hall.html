<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Birthday Party</title>
</head>
<body>
    <div id="cover"></div>
    <div class="container">
        <div class="image-container">
            <img id="gate-image" src="images/closed_gate.jpeg" alt="">
            <div class="host">
                <img id="host-person" src="images/host1.webp" alt="">
            </div>
            <div id="host2">
                <img id="host-person2" src="images/host3.png" alt="">
            </div>
            <div id="bd-girl">
                <img src="images/bd_girl.png" alt="">
            </div>
            <div class="fpp">
                <img id="hand-wave" src="images/wave_hand.png" alt="">
            </div>
            <div class="button-container">
                <button id="wave">Wave Back</button>
                <button id="enter">Get In</button>
            </div>
        </div>
    </div>

    <script src="js/hall.js"></script>
</body>
</html>
