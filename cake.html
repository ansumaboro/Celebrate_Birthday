<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cake.css">
    <title>Let's Cut the Cake</title>
</head>
<body>
    <div id="cover"></div>
    <div class="container">
        <div id="note">Select any person</div>
        <div class="cake-container">
            <img id="cake" src="images/cake/cake.webp" alt="">
            <img src="images/cake/knife-left.png" alt="" id="knife">
        </div>
        <div class="button-container">
            <button id="cutBtn">Cut</button>
            <button id="pickBtn">Pick the piece</button>
            <button id="feed">Feed</button>
            <button id="continue">Continue</button>
        </div>
        <div class="people">
            <img src="images/friends/wishes/amlan.png" alt="" id="person1" class="person">
            <img src="images/friends/wishes/bishakha.png" alt="" id="person2" class="person">
            <img src="images/friends/wishes/ansuma.png" alt="" id="person3" class="person">
            <img src="images/friends/wishes/mainu.png" alt="" id="person4" class="person">
            <img src="images/friends/wishes/sogun.png" alt="" id="person5" class="person">
            <img src="images/friends/wishes/talukdar.png" alt="" id="person6" class="person">
            <img src="images/friends/wishes/sneha.png" alt="" id="person7" class="person">
        </div>
        <img src="" alt="" id="eat-person">
    </div>
    <img src="images/cake/holding-cake.webp" alt="" id="hand">
    <script src="js/cake.js"></script>
</body>
</html>
